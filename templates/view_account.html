<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Account - KAAPI</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="KAAPI Account Information" name="keywords">
    <meta content="View your KAAPI account information" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
    <style>
        .account-info-card {
            border: 1px solid #6F4E37;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .info-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
        }
        .info-label {
            font-weight: 600;
            color: #6F4E37;
        }
        .account-header {
            color: #6F4E37;
            border-bottom: 2px solid #6F4E37;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar (Same as your other pages) -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="{{ url_for('index') }}" class="navbar-brand px-lg-4 m-0">
                <h1 class="m-0 display-4 text-uppercase text-white">KAAPI</h1>
            </a>
            <div class="navbar-nav ml-auto p-4">
                <a href="{{ url_for('customer_dashboard') }}" class="nav-item nav-link">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="nav-item nav-link">Logout</a>
            </div>
        </nav>
    </div>

    <!-- Page Header -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 300px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">My Account</h1>
        </div>
    </div>

    <!-- Account Information -->
    <div class="container py-5">
        <div class="account-info-card">
            <h2 class="account-header text-center">
                <i class="fas fa-user-circle mr-2"></i>Account Details
            </h2>
            
            <div class="info-item">
                <div class="info-label">Username:</div>
                <div>{{ customer.username }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Email:</div>
                <div>{{ customer.email }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Contact Number:</div>
                <div>{{ customer.contact }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Member Since:</div>
                <div>
                    {% if customer.join_date %}
                        {{ customer.join_date.strftime('%B %d, %Y') }}
                    {% else %}
                        N/A
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('customer_dashboard') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Footer (Same as your other pages) -->
    <div class="container-fluid footer text-white mt-5 pt-5 px-0 position-relative overlay-top">
        <!-- Your existing footer content -->
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
